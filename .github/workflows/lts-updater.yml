name: LTS Updater
on:
  schedule:
    - cron: '0 6 * * 1' # every monday 06:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-lts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Update versions.json
        run: node .github/scripts/update-lts.js
      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'chore: bump LTS (.NET/Python)'
          title: 'chore: bump LTS (.NET/Python)'
          body-path: .github/lts-report.md
          branch: ci/lts-bump
          labels: dependencies, automated-pr
          delete-branch: true
